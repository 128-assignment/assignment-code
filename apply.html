<!DOCTYPE html>
<html>
<head>
  <title>Apply for Internship</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="user.css">
</head>

<body>

  <div>
  <img src="logo2.png" class="logo">
  <header>
    Internship Management Portal
  </header>
  </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="internships.html">Internships</a>
      <a href="my-application.html">My Applications</a>
      <a href="profile.html">My Profile</a>
      <a href="login.html">Logout</a>
    </nav>
    <hr>

  <section>
    <h2>Apply for Internship</h2>

    <div class="container">
      <form id="applicationForm" >
        <label>Full Name:</label>
        <input type="text" name="fullname" required>

        <label>Email:</label>
        <input type="email" name="email" required 
         pattern="^[a-zA-Z0-9._\-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$"
         title="Please enter a valid email address">

        <label>Phone:</label>
        <input type="text" name="phone" required
        pattern="^\+971 ?[0-9]{9}$"
        maxlength="14"
        title="Phone number must be in the format +971 1234567"
        placeholder="+971 912345678">

        <label>University:</label>
        <input type="text" name="university">

        <label>Skills:</label>
        <input type="text" name="skills">

        <label>Resume:</label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx">
        
                <button type="button" onclick="window.location.href='internships.html'">Back</button>
        <button type="submit">Submit</button>

      </form>


    </div>
  </section>

  <script>
    const form = document.getElementById('applicationForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      alert("Submission complete");
      window.location.href = "my-application.html";
    });
  </script>

</body>
</html>
