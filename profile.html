<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <div>
    <img src="logo2.png" class="logo">
    <header>
      Internship Management Portal
    </header>
  </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="internships.html">Internships</a>
      <a href="my-application.html">My Applications</a>
      <a href="profile.html">My Profile</a>
      <a href="login.html">Logout</a>
    </nav>
    <hr>
  

  <div class="profile-container">
    <h1>User Profile</h1>

    <div class="internship-info" id="profile-info">
      <p><strong>Name:</strong> <span id="display-name">Muhsina Fathima</span></p>
      <p><strong>User Name:</strong> <span id="display-username">Muhsina 06</span></p>
      <p><strong>Email:</strong> <span id="display-email">muhsina@example.com</span></p>
      <p><strong>Phone:</strong> <span id="display-phone">+971 50 123 4567</span></p>
      <p><strong>Address:</strong> <span id="display-address">Dubai, UAE</span></p>
    </div>

    <button id="edit-btn">Edit Profile</button>

  <form id="edit-form" style="display:none;">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" value="Muhsina Fathima" required />

  <label for="username">User Name</label>
  <input type="text" id="username" name="username" value="Muhsina 06" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" 
         value="muhsina@example.com" required 
         pattern="^[a-zA-Z0-9._\-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$"
         title="Please enter a valid email address" />

  <label>Phone:</label>
  <input type="text" name="phone" required
  pattern="^\+971 ?[0-9]{9}$"
  maxlength="14"
  title="Phone number must be in the format +971 1234567"
  placeholder="+971 912345678">

  <label for="address">Address</label>
  <input type="text" id="address" name="address" value="Dubai, UAE" />

  <label for="password">Password</label>
  <input type="text" id="password" name="password" value="123456" required />

  <label for="confirmpassword">Confirm Password</label>
  <input type="text" id="confirmpassword" name="confirmpassword" value="123456" required />

  <button type="submit">Save</button>
  <button type="button" id="cancel-btn">Cancel</button>
</form>

  </div>

  <script>
    const editBtn = document.getElementById('edit-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const profileInfo = document.getElementById('profile-info');
    const editForm = document.getElementById('edit-form');

    // Show form on Edit button click, hide profile info
    editBtn.addEventListener('click', () => {
      profileInfo.style.display = 'none';
      editForm.style.display = 'block';
      editBtn.style.display = 'none';
    });

    // Cancel editing: hide form, show profile info
    cancelBtn.addEventListener('click', () => {
      editForm.style.display = 'none';
      profileInfo.style.display = 'block';
      editBtn.style.display = 'block';
    });

    // On form submit: update profile info and hide form
    editForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Get form values
      const name = editForm.name.value.trim();
      const email = editForm.email.value.trim();
      const phone = editForm.phone.value.trim();
      const address = editForm.address.value.trim();

      // Update display spans
      document.getElementById('display-name').textContent = name;
      document.getElementById('display-email').textContent = email;
      document.getElementById('display-phone').textContent = phone;
      document.getElementById('display-address').textContent = address;

      // Hide form, show profile info & edit button
      editForm.style.display = 'none';
      profileInfo.style.display = 'block';
      editBtn.style.display = 'block';
    });
  </script>
</body>
</html>
