  <div class="container">
    <h2>Update Your Account</h2>
    <form action="/submit-internship" method="POST">
      <label >Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe">

      <label >Email Address</label>
      <input type="email" id="email" name="email" placeholder="john@example.com">

      <label >Phone Number</label>
      <input type="text" id="phonenum" name="phonenum" placeholder="+971 XX XXXXXXX"
       pattern="^\+971 [0-9]{2} [0-9]{7}$" required>

      <label>Bio</label>
      <textarea id="bio" name="bio" placeholder="write something about your complany here"></textarea>


      <label >New Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••">

      <label >Confirm Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="••••••••">

      <button onclick="showmessage()"> Save Changes</button>
      <script>
        function showmessage(){
        window.alert("Changes saved");
        }
      </script>
	
    </form>
  </div>

</body>
