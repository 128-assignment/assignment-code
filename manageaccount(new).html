<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Account</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="company.css">
</head>
<body>

  <div>
    <img src="logo2.png" class="logo">
    <header>Manage Account</header>
  </div>

  <nav>
    <a href="dashboardcomp.html">Home</a>
    <a href="createinternship.html">Create Internship</a>
    <a href="minternship.html">Manage Internship</a>
    <a href="vmapplication.html">Applications</a>
    <a href="manageaccount.html">Account</a>
    <a href="logout.html">Logout</a>
  </nav>

  <div class="container">
    <h2>Update Your Account</h2>
    <form action="/submit-internship" method="POST" onsubmit="return confirmSave()">
      
      <label>Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label>Email Address</label>
      <input type="email" id="email" name="email" placeholder="john@example.com"
        pattern="^[a-zA-Z0-9._\-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$"
        title="Please enter a valid email (e.g. john@example.com)" required>

      <label>Phone Number</label>
      <input type="tel" id="phonenum" name="phonenum" placeholder="+971561234567" maxlength="13"
        pattern="^\+971[0-9]{9}$"
        title="Phone must be in format: +971XXXXXXXXX (e.g. +971501234567)" required>

      <label>Bio</label>
      <textarea id="bio" name="bio" placeholder="Write something about your company here"></textarea>

      <label>New Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••"
        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z\d]).{8,}$"
        title="Password must be at least 8 characters with a letter, number, and symbol." required>

      <label>Confirm Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="••••••••" required>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    function confirmSave() {
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        document.getElementById('confirm').setCustomValidity("Passwords do not match.");
        return false;
      } else {
        document.getElementById('confirm').setCustomValidity(""); 
      }

      alert("Changes saved");
      return true;
    }
  </script>

</body>
</html>
