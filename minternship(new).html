<!DOCTYPE html>
<head>
  <title>Manage Internship Programs</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="company.css">
</head>
<body>

  <div>
    <img src="logo2.png" class="logo">
    <header>
      Manage Internship Programs
    </header>
  </div>

  <nav>
    <a href="dashboardcomp.html">Home</a>
    <a href="createinternship.html">Create Internship</a>
    <a href="minternship.html">Manage Internship</a>
    <a href="vmapplication.html">Applications</a>
    <a href="manageaccount.html">Account</a>
    <a href="logout.html">Logout</a>
  </nav>

  <div class="container mipContainer">
    <h2>Posted Internships</h2>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Program Title</th>
          <th>Department</th>
          <th>Start Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Row 1 -->
        <tr>
          <td>1</td>
          <td class="title">Software Engineering Internship</td>
          <td>IT</td>
          <td>2025-07-01</td>
          <td>Active</td>
          <td class="actions">
            <button class="view-btn">View</button>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>

        <!-- Sample Row 2 -->
        <tr>
          <td>2</td>
          <td class="title">Marketing Summer Internship</td>
          <td>Marketing</td>
          <td>2025-06-20</td>
          <td>Inactive</td>
          <td class="actions">
            <button class="view-btn">View</button>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div id="internshipDetails" style="display:none; padding: 10px; border: 1px solid #ccc; margin: 20px;"></div>


  <script>
    // View button
    document.querySelectorAll(".view-btn").forEach(button => {
      button.addEventListener("click", function () {
        const row = this.closest("tr");
        const title = row.querySelector(".title").textContent;
        const department = row.children[2].textContent;
        const startDate = row.children[3].textContent;
        const status = row.children[4].textContent;

        const detailsDiv = document.getElementById("internshipDetails");
        detailsDiv.style.display = "block";
        detailsDiv.innerHTML = `
          <h3>Internship Details</h3>
          <p><strong>Title:</strong> ${title}</p>
          <p><strong>Department:</strong> ${department}</p>
          <p><strong>Start Date:</strong> ${startDate}</p>
          <p><strong>Status:</strong> ${status}</p>
        `;
      });
    });

    // Edit button
    document.querySelectorAll(".edit-btn").forEach(button => {
      button.addEventListener("click", function () {
        const row = this.closest("tr");
        const titleCell = row.querySelector(".title");
        const currentTitle = titleCell.textContent;
        const newTitle = prompt("Edit Internship Title:", currentTitle);

        if (newTitle !== null && newTitle.trim() !== "") {
          titleCell.textContent = newTitle;
        }
      });
    });

    // Delete button
    document.querySelectorAll(".delete-btn").forEach(button => {
      button.addEventListener("click", function () {
        const row = this.closest("tr");
        if (confirm("Are you sure you want to delete this internship?")) {
          row.remove();
        }
      });
    });
  </script>
</body>
</html>
